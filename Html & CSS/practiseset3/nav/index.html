<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
</head>
<style>
    *{
        padding: 0%;
        margin: 0%;
        color: white;
    }
    #nav{
        height: 60px;
        background-color: #0f1111;
    }
    button{
        background-color: #f08804;
    }
    #logo{
        color: #f08804;
        font-size: 30px;
    }
    a{
        margin-right: 200px;
        text-decoration: none;
        font-size: 16px;

    }

</style>
<body>
    <div id="nav">
        <a id="logo">Amazon.in</a>
        <a href="#">Account</a>
        <a href="#">My Cart</a>
        <a href="#">Contact us</a>
        <input placeholder="Seach in">
        <button>Search</button>

    </div>
</body>
</html>
